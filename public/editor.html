<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog : Editor</title>

    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/editor.css" />
  </head>
  <body>
    <div class="banner">
      <h1 class="return-to-home-page">
        <a href="./index.html" class="home-link">home</a>
      </h1>
      <input type="file" accept="image/*" id="banner-upload" hidden />
      <label for="banner-upload" class="banner-upload-btn"
        ><img src="./img/cloud-computing (1).png" alt="upload banner"
      /></label>
    </div>

    <div class="blog">
      <textarea
        type="text"
        class="title"
        placeholder="Blog title..."
      ></textarea>
      <textarea
        type="text"
        class="article"
        placeholder="Start writing here..."
      ></textarea>
    </div>

    <div class="blog-options">
      <button class="btn dark publish-btn">publish</button>
      <input type="file" accept="image/*" id="image-upload" hidden />
      <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-auth.js"></script>

    <script src="./js/firebase.js"></script>
    <script src="./js/editor.js"></script>
  </body>
</html>
